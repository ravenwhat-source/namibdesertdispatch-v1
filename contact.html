<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us â€“ Namib Desert Dispatch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
    }
    .navbar, .footer {
      background-color: #000000;
    }
    .navbar-brand, .nav-link, .footer p {
      color: #ffffff !important;
    }
    .contact-section {
      padding: 60px 20px;
    }
    .contact-section h1 {
      color: #b30000;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-control:focus {
      border-color: #b30000;
      box-shadow: none;
    }
    .btn-danger {
      background-color: #b30000;
      border: none;
    }
    .btn-danger:hover {
      background-color: #8f0000;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/LOGOOO.PNG.jpg" alt="Logo" class="logo-img" style="height: 40px; margin-right: 10px;">
        Namib Desert Dispatch
      </a>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <section class="contact-section">
    <div class="container">
      <h1>Contact Us</h1>
      <p class="text-center mb-4">Have a story idea, question, or collaboration request? Send us a message below.</p>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message here"></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Namib Desert Dispatch. Designed by students of NUST.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
